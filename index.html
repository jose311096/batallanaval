<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/battle.css" type="text/css" />
	<title>BATALLA NAVAL</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="/css/ratchet-theme-android.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="/js/ratchet.js"></script>
  </head>
  <body>

    <h1>BattleShip</h1>
        <h3>Selecciona la posición de tus naves</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="board">
                    </div>
                </div>
                <div class="col">
                    <div id="boardAttack">
                    </div>
                </div>
            </div>
            <h4>Tus naves:</h4>
            <div id="ships" class="row">
                <div class="col"> 
                    <div>
                        <span>Portaviones</span></br>
                        <span>Tamaño: 5</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Acorazado</span></br>
                        <span>Tamaño: 4</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Submarino</span></br>
                        <span>Tamaño: 3</span>
                    </div>
                    <div class="position"></div>
                </div>
                <div class="col"> 
                    <div>
                        <span>Destructor</span></br>
                        <span>Tamaño: 2</span>
                    </div>
                    <div class="position"></div>
                </div>           
            </div>
            <div class="row">
                <button id="button" onclick="startGame()">Empezar juego</button>
            </div>
        </div>
        <script type="text/javascript" src="/js/battle.js"></script>

  </body>
</html>
